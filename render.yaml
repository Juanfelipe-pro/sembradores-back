services:
  - type: web
    name: sembradores-backend
    runtime: python
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://tu-frontend.vercel.app
      - key: FRONTEND_URL
        value: https://tu-frontend.vercel.app
      - key: DEBUG
        value: false

databases:
  - name: sembradores-db
    plan: free
    databaseName: sembradores_fe
    user: sembradores_user



